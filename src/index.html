<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Keeper</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">RK</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Instructions</a>
        </li>
    </div>
  </nav>
  <div class="container">
    <div id="title"></div>
    <div class="pageSection" id="hero">
      <form id="formSearchRecipes">
        <div id="initialSearch">
          <input id="search" type="text" placeholder="Enter ingredient here">
          <button type="button" class="btn btn-dark" id="initialSearchSubmit">Search</button>
        </div>
      <!--includes text: type in an ingredient-->
      <!--button: "detailed instructions"-->
      </form>
    </div>
    <div class="pageSection" id="plainSearch">
      <div id="secondarySearch"></div>
    </div>
    <div class="pageSection" id="recipeResultList">
      <ul id="recipeList"></ul>
    </div> <!--hide and reappear when "back" is hit-->
    <div class="pageSection" id="scalingForm"></div>
    <div class="pageSection" id="recipeItem">
      <!--back button will live here-->
      <ul id="ingredients">
      </ul>

    </div>
    <div class="pageSection" id="shoppingList"></div>
  </div>
</body>
</html>
